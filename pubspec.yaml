name: aimathtest
description: "AI-powered math test generator for kids K-12"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.7
  cloud_functions: ^5.3.4
  firebase_analytics: ^11.5.2

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.8.1

  # UI
  google_fonts: ^6.2.1
  fl_chart: ^0.70.2

  # Auth
  google_sign_in: ^6.2.2

  # Utils
  uuid: ^4.5.1
  intl: ^0.20.2
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  confetti: ^0.8.0
  in_app_purchase: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  web:
    generate: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#4F46E5"
  adaptive_icon_foreground: "assets/icon/app_icon_adaptive.png"

flutter:
  uses-material-design: true
